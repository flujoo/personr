<!DOCTYPE html>
<html>
<head>
  <title>{{ test$title }}</title>
  <link type="text/css" rel="stylesheet" href="style_test.css"/>
  {{ headContent() }}
</head>

<body>
<div class="test">

    <h1>{{ test$title }}</h1>

  </footer>
</div>
</body>
</html>
